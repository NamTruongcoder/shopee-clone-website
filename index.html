<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/shopee_favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/font/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <title>Shopee</title>
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__list-item navbar__list-item--separate">
                            Kênh người bán
                        </li>
                        <li class="navbar__list-item navbar__list-item--separate">
                            Trở thành người bán shopee
                        </li>
                        <li class="navbar__list-item navbar__list-item--display-qr navbar__list-item--separate">
                            Tải ứng dụng
                            <div class="navbar__qr">
                                <img src="/assets/img/qr_code.png" alt="QR code" class="navbar__qr-img">
                                <div class="navbar_qr-apps">
                                    <a href="" class="navbar__qr-apps-dowload">
                                        <img src="/assets/img/app-store.png" alt="" class="navbar__qr-app">
                                    </a>
                                    <a href="" class="navbar__qr-apps-dowload">
                                        <img src="/assets/img/gg_play.png" alt="" class="navbar__qr-app">
                                    </a>
                                    <a href="" class="navbar__qr-apps-dowload">
                                        <img src="/assets/img/app_gallery.png" alt="" class="navbar__qr-app">
                                    </a>
                                </div>
                            </div>

                        </li>
                        <li class="navbar__list-item">
                            <span class="navbar__list-item--no-pointer">Kết nối</span>
                            <a href="" class="navbar__list-item-icon">
                                <i class="navbar__list-icon fab fa-facebook"></i>
                            </a>
                            <a href="" class="navbar__list-item-icon">
                                <i class="navbar__list-icon fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar__list">
                        <li class="navbar__list-item navbar__notify--display">
                            <a href="" class="navbar__list-item-link ">
                                <i class="navbar__list-icon far fa-bell"></i> Thông báo
                            </a>
                            <div class="navbar__notify">
                                <img src="/assets/img/info.png" alt="" class="navbar__notify-img">
                                <p class="navbar__notify-text">Đăng nhập để xem Thông báo</p>
                                <footer class="navbar__footer">
                                    <span class="navbar__footer-signup">Đăng kí</span>
                                    <span class="navbar__footer-signin">Đăng nhập</span>
                                </footer>
                            </div>
                        </li>
                        <li class="navbar__list-item">

                            <a href="" class="navbar__list-item-link">
                                <i class="navbar__list-icon far fa-question-circle"></i> Hỗ trợ</a>
                        </li>
                        <li class="navbar__list-item navbar__list-item--separate navbar_list-item--align">Đăng kí</li>
                        <li class="navbar__list-item navbar_list-item--align">Đăng nhập</li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Content -->
        <div class="content">

        </div>
        <!-- Footer -->
        <footer class="footer"></footer>
    </div>
</body>

</html>
